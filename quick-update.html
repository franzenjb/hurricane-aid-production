<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Quick Map Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .emergency-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .big-button {
            display: inline-block;
            padding: 20px 40px;
            background: #fff;
            color: #e74c3c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .big-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: #f8f9fa;
        }
        
        .step-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            font-size: 1.1rem;
        }
        
        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .quick-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .big-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emergency-icon">üó∫Ô∏è</div>
        
        <h1>Quick Map Update</h1>
        <p class="subtitle">Update your emergency map with latest data</p>
        
        <div class="step-counter">
            <strong>üìä 2-Click Process:</strong><br>
            1. Open both links below<br>
            2. Re-import data in map editor
        </div>
        
        <a href="https://www.google.com/maps/d/edit?mid=1v6UC3BeHWFW33yavxoPRe2qlirnxwSc&usp=sharing" 
           target="_blank" class="big-button" onclick="trackClick('map-editor')">
            üó∫Ô∏è Open Map Editor
        </a>
        
        <a href="https://docs.google.com/spreadsheets/d/1-pbTqLMntCFuJ_ydOfmW7F_qyFDZPjZy4LCv8YE5tMo/edit" 
           target="_blank" class="big-button" onclick="trackClick('data-sheet')">
            üìä Open Data Sheet
        </a>
        
        <div class="links-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0wAHtZdd9h_nRWqQJ4k7uQLXp0rfmhWT1FF-mbvjHx9ttBQ/viewform" 
               target="_blank" class="quick-link" onclick="trackClick('request-form')">
                üìù Help Requests
            </a>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc-QMsgMyR5ZuKwQ2ABZ6_vZ_BhDh3Mx55br6os7mNs40EWeQ/viewform" 
               target="_blank" class="quick-link" onclick="trackClick('volunteer-form')">
                üë• Volunteers
            </a>
            
            <a href="https://www.google.com/maps/d/view?mid=1v6UC3BeHWFW33yavxoPRe2qlirnxwSc" 
               target="_blank" class="quick-link" onclick="trackClick('public-map')">
                üåç Public Map
            </a>
            
            <a href="/hurricane-aid-production/map-updater.html" 
               class="quick-link" onclick="trackClick('detailed-guide')">
                üìñ Detailed Guide
            </a>
        </div>
        
        <div class="status">
            <span id="status">Ready to update</span> ‚Ä¢ <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Show current timestamp
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }
        
        // Track button clicks
        function trackClick(buttonType) {
            console.log(`Quick update: ${buttonType} clicked`);
            document.getElementById('status').textContent = `Opening ${buttonType}...`;
            
            // Reset status after a few seconds
            setTimeout(() => {
                document.getElementById('status').textContent = 'Ready to update';
            }, 3000);
        }
        
        // Initialize
        updateTimestamp();
        setInterval(updateTimestamp, 30000); // Update every 30 seconds
        
        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === '1') {
                    e.preventDefault();
                    document.querySelector('[onclick*="map-editor"]').click();
                } else if (e.key === '2') {
                    e.preventDefault();
                    document.querySelector('[onclick*="data-sheet"]').click();
                }
            }
        });
        
        // Show keyboard shortcuts
        console.log('Keyboard shortcuts: Ctrl/Cmd + 1 (Map Editor), Ctrl/Cmd + 2 (Data Sheet)');
    </script>
</body>
</html>
